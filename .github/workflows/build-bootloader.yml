name: Build bootloader

on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master

jobs:
    build:
        runs-on: windows-latest

        steps:
            - name: Check out code
              uses: actions/checkout@v4

            - name: Set up MinGW
              uses: e-t-l/setup-mingw@v2
              with:
                  platform: x64

            - name: Build bootloader
              run: make

            - name: Upload bootloader
              uses: actions/upload-artifact@v3
              with:
                  name: bootloader
                  path: Binaries/BOOTX64.efi
